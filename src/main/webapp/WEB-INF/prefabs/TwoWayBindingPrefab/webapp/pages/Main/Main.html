<wm-prefab-container name="prefab_container1">
    <wm-composite name="composite1">
        <wm-label class="col-md-3 control-label" name="label1" caption="Name"></wm-label>
        <wm-container class="col-md-9" name="container1">
            <wm-text name="text1" datavalue="bind:twowayinbound.name" placeholder="Enter Name"></wm-text>
        </wm-container>
    </wm-composite>
    <wm-composite name="composite2">
        <wm-label class="col-md-3 control-label" name="label2" caption="Age"></wm-label>
        <wm-container class="col-md-9" name="container2">
            <wm-text name="text2" datavalue="bind:twowayinbound.age" type="number"></wm-text>
        </wm-container>
    </wm-composite>
</wm-prefab-container>
