<wm-page pagetitle="App Env Data" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav>
    <wm-content name="content1">
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1"></wm-left-panel>
        <wm-page-content columnwidth="10" name="page_content1">
            <wm-table name="executeSV_UserDataAppEnvTable1" title="" dataset="bind:Variables.HrdbExecuteSV_UserDataAppEnv.dataSet" navigation="Pager" exportformat="EXCEL,CSV">
                <wm-table-column binding="password" caption="Password" edit-widget-type="text" type="string" show="true" exportexpression="userId + ' .' + password" readonly="false"></wm-table-column>
                <wm-table-column binding="role" caption="Role" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="username" caption="Username" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="userId" caption="User Id" edit-widget-type="number" type="long" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="tenantId" caption="Tenant Id" edit-widget-type="number" type="long" show="true" readonly="false"></wm-table-column>
            </wm-table>
            <wm-label padding="unset 0.5em" name="label1" caption="bind:&quot;AppEnv using Javaservice: &quot;+Variables.getUsernameAppEnv.dataSet.value"></wm-label>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
