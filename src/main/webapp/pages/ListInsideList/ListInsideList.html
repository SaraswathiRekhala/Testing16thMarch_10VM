<wm-page pagetitle="List Inside List" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav>
    <wm-content name="content1">
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1"></wm-left-panel>
        <wm-page-content columnwidth="10" name="page_content1">
            <wm-list listclass="list-group" itemclass="list-group-item" template="true" itemsperrow="xs-1 sm-1 md-1 lg-1" class="media-list" name="studio10List1" dataset="bind:Variables.Studio10Invoke.dataSet" navigation="Basic" on-click="studio10List1Click($event, widget)"
                on-select="studio10List1Select(widget, $data)">
                <wm-listtemplate layout="inline" name="listtemplate1">
                    <wm-container class="media-body" padding="unset unset unset 1.25em" name="container2">
                        <wm-label name="Name" class="p media-heading" caption="bind:Variables.Studio10Invoke.dataSet.deptId" fontsize="1.143" fontunit="em"></wm-label>
                        <wm-composite name="composite2">
                            <wm-label class="col-md-3 control-label" name="label8"></wm-label>
                            <wm-container class="col-md-9" name="container6_1">
                                <wm-text name="text2"></wm-text>
                            </wm-container>
                        </wm-composite>
                        <wm-label name="JobTitle" caption="bind:Variables.Studio10Invoke.dataSet.name" class="p text-muted"></wm-label>
                        <wm-list listclass="list-group" itemclass="list-group-item" template="true" itemsperrow="xs-1 sm-1 md-1 lg-1" class="media-list" name="studio10List2" dataset="bind:Variables.Studio10Invoke.dataSet.employees" navigation="Basic"
                            on-select="studio10List2Select(widget, $data, item, currentItemWidgets)">
                            <wm-listtemplate layout="inline" name="listtemplate2">
                                <wm-container class="media-body" padding="unset unset unset 1.25em" name="container5">
                                    <wm-label name="Name" class="media-heading pull-left" caption="bind:Variables.Studio10Invoke.dataSet.employees.firstname" fontunit="em"></wm-label>
                                    <wm-label name="Time" caption="bind:Variables.Studio10Invoke.dataSet.employees.deptId" class="pull-right" margin="0px unset unset unset"></wm-label>
                                    <wm-label caption="bind:Variables.Studio10Invoke.dataSet.employees.jobTitle" class="h5" margin="0px unset unset unset" name="JobTitle"></wm-label>
                                    <wm-chips name="chips1"></wm-chips>
                                    <wm-label name="Content" caption="bind:Variables.Studio10Invoke.dataSet.employees.birthdate" class="p text-muted"></wm-label>
                                    <wm-composite name="composite1">
                                        <wm-label class="col-md-3 control-label" name="label7"></wm-label>
                                        <wm-container class="col-md-9" name="container5_1">
                                            <wm-text name="text1"></wm-text>
                                        </wm-container>
                                    </wm-composite>
                                </wm-container>
                                <wm-container class="media-right" name="container6"></wm-container>
                            </wm-listtemplate>
                        </wm-list>
                    </wm-container>
                    <wm-container class="media-right media-top" name="container3">
                        <wm-button class="btn-transparent" iconclass="wi wi-share fa-2x" name="button1"></wm-button>
                    </wm-container>
                </wm-listtemplate>
            </wm-list>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
