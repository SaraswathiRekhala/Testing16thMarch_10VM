<wm-page pagetitle="List Inside Live Diff Sources" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav>
    <wm-content name="content1">
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1"></wm-left-panel>
        <wm-page-content columnwidth="10" name="page_content1">
            <wm-list listclass="list-group" itemclass="list-group-item" template="true" itemsperrow="xs-1 sm-1 md-1 lg-1" class="media-list" name="DepartmentList1" dataset="bind:Variables.HrdbDepartmentData.dataSet" navigation="Basic" on-click="DepartmentList1Click($event, widget)"
                on-select="DepartmentList1Select(widget, $data)" on-selectionlimitexceed="DepartmentList1Selectionlimitexceed($event, widget)" on-reorder="DepartmentList1Reorder($event, $data, $changedItem)">
                <wm-listtemplate layout="inline" name="listtemplate1">
                    <wm-container class="media-body" padding="unset unset unset 1.25em" name="container2">
                        <wm-label name="Name" class="p media-heading" caption="bind:Variables.HrdbDepartmentData.dataSet[$i].deptId" fontsize="1.143" fontunit="em"></wm-label>
                        <wm-label name="JobTitle" caption="bind:Variables.HrdbDepartmentData.dataSet[$i].name" class="p text-muted"></wm-label>
                        <wm-container name="container3_1" content="partialEmployee">
                            <wm-param name="deptId" value="bind:Widgets.DepartmentList1.currentItem.deptId" type="integer"></wm-param>
                        </wm-container>
                    </wm-container>
                    <wm-container class="media-right media-top" name="container3">
                        <wm-button class="btn-transparent" iconclass="wi wi-share fa-2x" name="button1"></wm-button>
                    </wm-container>
                </wm-listtemplate>
            </wm-list>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
