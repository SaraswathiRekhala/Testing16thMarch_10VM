<wm-page pagetitle="Partial Page Params" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav>
    <wm-content name="content1">
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1"></wm-left-panel>
        <wm-page-content columnwidth="10" name="page_content1">
            <wm-list listclass="list-group" itemclass="list-group-item" template="true" itemsperrow="xs-1 sm-1 md-1 lg-1" class="media-list" name="DepartmentList1" dataset="bind:Variables.HrdbDepartmentData.dataSet" navigation="Classic">
                <wm-listtemplate layout="inline" name="listtemplate1">
                    <wm-container class="media-body" padding="unset unset unset 1.25em" name="container2">
                        <wm-label name="Name" class="media-heading pull-left" caption="bind:Variables.HrdbDepartmentData.dataSet.deptId" fontunit="em"></wm-label>
                        <wm-label name="Time" caption="bind:Variables.HrdbDepartmentData.dataSet.name" class="pull-right" margin="0px unset unset unset"></wm-label>
                        <wm-label caption="bind:Variables.HrdbDepartmentData.dataSet.deptCode" class="h5" margin="0px unset unset unset" name="JobTitle"></wm-label>
                        <wm-composite name="composite1">
                            <wm-checkbox caption="Label" class="col-md-push-3 col-md-9" name="checkbox101" checkedvalue="true" uncheckedvalue="false" datavalue="true"></wm-checkbox>
                        </wm-composite>
                        <wm-composite name="composite2">
                            <wm-label class="col-md-3 control-label" name="label5" caption="bind:Widgets.DepartmentList1.currentItemWidgets.date101.datavalue"></wm-label>
                            <wm-container class="col-md-9" name="container5">
                                <wm-date name="date101" datavalue="CURRENT_DATE"></wm-date>
                            </wm-container>
                        </wm-composite>
                        <wm-label name="Content" caption="bind:Variables.HrdbDepartmentData.dataSet.location" class="p text-muted"></wm-label>
                        <wm-container name="container4" content="PartialParams">
                            <wm-param name="departmentId" value="bind:Widgets.DepartmentList1.currentItem.deptId" type="integer"></wm-param>
                            <wm-param name="booleanParam" value="bind:Widgets.DepartmentList1.currentItemWidgets.checkbox101.datavalue" type="boolean"></wm-param>
                            <wm-param name="dateParam" value="bind:Widgets.DepartmentList1.currentItemWidgets.date101.datavalue" type="date"></wm-param>
                        </wm-container>
                    </wm-container>
                    <wm-container class="media-right" name="container3"></wm-container>
                </wm-listtemplate>
            </wm-list>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
