<wm-page pagetitle="Two Way Binding Form List" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav>
    <wm-content name="content1">
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1"></wm-left-panel>
        <wm-page-content columnwidth="10" name="page_content1">
            <wm-form errormessage="" captionposition="top" title="Form" enctype="application/x-www-form-urlencoded" method="post" dataset="bind:Variables.staticVariableEMployeeInfo.dataSet" captionalign="left" name="staticVariableEMployeeInfoForm1" formdata="bind:Variables.staticVariableEmployeeInfo1.dataSet">
                <wm-layoutgrid columns="1" name="layoutgrid1">
                    <wm-gridrow name="gridrow1">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn1">
                            <wm-form-field readonly="false" name="empId" displayname="Emp Id" key="empId" type="string" show="true" widget="text"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow2">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn2">
                            <wm-form-field readonly="false" name="firstname" displayname="Firstname" key="firstname" type="string" show="true" widget="text"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow3">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn3">
                            <wm-form-field readonly="false" name="lastname" displayname="Lastname" key="lastname" type="string" show="true" widget="text"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow4">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn4">
                            <wm-form-field readonly="false" name="email" displayname="Email" key="email" type="string" show="true" widget="text"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow5">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn5">
                            <wm-form-field readonly="false" name="phone" displayname="Phone" key="phone" type="string" show="true" widget="text"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow6">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn6">
                            <wm-list listclass="list-group" itemclass="list-group-item" template="true" itemsperrow="xs-1 sm-1 md-1 lg-1" class="media-list" name="staticVariableEMployeeInfoList1" dataset="bind:Variables.staticVariableEMployeeInfo.dataSet.Address"
                                navigation="Basic">
                                <wm-listtemplate layout="inline" name="listtemplate1">
                                    <wm-container class="media-left" name="container1">
                                        <wm-picture width="32pt" height="32pt" name="Picture" shape="circle" class="media-object"></wm-picture>
                                    </wm-container>
                                    <wm-container class="media-body" padding="unset unset unset 1.25em" name="container2">
                                        <wm-label name="Name" class="p media-heading" caption="bind:Variables.staticVariableEMployeeInfo.dataSet.Address[$i].HNo" fontsize="1.143" fontunit="em"></wm-label>
                                        <wm-form-field displayname="Custom field" widget="text" show="true" type="custom" name="form_field9" defaultvalue="bind:Variables.staticVariableEmployeeInfo1.dataSet.Address[$i].HNo"></wm-form-field>
                                        <wm-label name="JobTitle" caption="bind:Variables.staticVariableEMployeeInfo.dataSet.Address[$i].Street" class="p text-muted"></wm-label>
                                        <wm-form-field displayname="Custom field" widget="text" show="true" type="custom" name="form_field7" defaultvalue="bind:Variables.staticVariableEmployeeInfo1.dataSet.Address[$i].Street"></wm-form-field>
                                    </wm-container>
                                    <wm-container class="media-right media-top" name="container3">
                                        <wm-button class="btn-transparent" iconclass="wi wi-share fa-2x" name="button1"></wm-button>
                                    </wm-container>
                                </wm-listtemplate>
                            </wm-list>
                            <wm-form-field readonly="false" name="Address" displayname="Address" key="Address" type="string" show="true" widget="text"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                </wm-layoutgrid>
                <wm-form-action key="reset" class="form-reset btn-secondary" iconclass="wi wi-refresh" display-name="Reset" type="reset"></wm-form-action>
                <wm-form-action key="save" class="form-save btn-success" iconclass="wi wi-save" display-name="Save" type="submit"></wm-form-action>
            </wm-form>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
