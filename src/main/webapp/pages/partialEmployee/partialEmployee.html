<wm-partial name="partial1">
    <wm-list listclass="list-group" itemclass="list-group-item" template="true" itemsperrow="xs-1 sm-1 md-1 lg-1" class="media-list" name="EmployeeList1" dataset="bind:Variables.HrdbEmployeeData.dataSet" navigation="Basic" on-click="EmployeeList1Click($event, widget)"
        on-select="EmployeeList1Select(widget, $data)" on-reorder="EmployeeList1Reorder($event, $data, $changedItem)" on-selectionlimitexceed="EmployeeList1Selectionlimitexceed($event, widget)" on-beforedatarender="EmployeeList1Beforedatarender(widget, $data)"
        on-paginationchange="EmployeeList1Paginationchange($event, widget, $index)" on-setrecord="EmployeeList1Setrecord($event, widget, $index, $data)">
        <wm-listtemplate layout="inline" name="listtemplate1">
            <wm-container name="pictureContainer" class="media-left">
                <wm-picture width="32pt" height="32pt" name="Picture" shape="circle" picturesource="bind:Variables.HrdbEmployeeData.dataSet.picurl" class="media-object"></wm-picture>
            </wm-container>
            <wm-container class="media-body" padding="unset unset unset 1.25em" name="container2">
                <wm-label name="Name" class="media-heading pull-left" caption="bind:Variables.HrdbEmployeeData.dataSet.firstname" fontunit="em"></wm-label>
                <wm-label name="Time" caption="bind:Variables.HrdbEmployeeData.dataSet.department.name" class="pull-right" margin="0px unset unset unset"></wm-label>
                <wm-label caption="bind:Variables.HrdbEmployeeData.dataSet.street" class="h5" margin="0px unset unset unset" name="JobTitle"></wm-label>
                <wm-label name="Content" caption="bind:Variables.HrdbEmployeeData.dataSet.birthdate" class="p text-muted"></wm-label>
            </wm-container>
            <wm-container class="media-right" name="container3"></wm-container>
        </wm-listtemplate>
    </wm-list>
</wm-partial>
